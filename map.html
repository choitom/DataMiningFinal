<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

var map = d3.select("#map");
var path = d3.geoPath();

function updateMap(countyFile, centroidFile) {
    d3.json("https://d3js.org/us-10m.v1.json", function(error, us) {
        if (error) throw error;
        var centroids = new Array[6];
        d3.csv(centroidFile, function(csvData) {
        }
        d3.csv(countyFile, function(csvData) {
//            centroids = {};
//            for (var i = 0; i < 6; i++) {
//                centroids[i] = csvData[csvData.length - 6 + i];
//            }
//            console.log(centroids);
            countyToData = {};
            for (var i = 0; i < csvData.length - 6; i++) {

                if (csvData[i]["FIPS Code"].length == 4) {
                    countyToData["0" + csvData[i]["FIPS Code"]] = csvData[i];
                }
                else {
                    countyToData[csvData[i]["FIPS Code"]] = csvData[i];
                }
            }

            map.selectAll("*").remove();
            map.append("g")
                .attr("class", "counties")
                .selectAll("path")
                .data(topojson.feature(us, us.objects.counties).features)
                .enter().append("path")
                .attr("d", path)
                .style("fill", function(d) {
                    size5id = (d.id.length == 4) ? "0" + d.id : d.id;
                    if (!(size5id in countyToData)) {
                        return "white";
                    }
                    switch(countyToData[size5id]["Cluster"]) {
                        case "0":
                            return "#e41a1c";
                            break;
                        case "1":
                            return "#4daf4a";
                            break;
                        case "2":
                            return "#377eb8";
                            break;
                        case "3":
                            return "#984ea3";
                            break;
                        case "4":
                            return "#ff7f00";
                            break;
                        case "5":
                            return "#ffff33";
                            break;
                        default:
                            return "black";
                            break;
                    }
                })
//                .on("mouseover", function(d) {
//                    console.log(centroids[d.id]);
//                })
//                .append("svg:title")
//                .text(function(d) {
//                    return csvData[csvData.length - 6 + parseInt(d.id, 10)];
//                })
                ;
        });
//        map.append("path")
//            .attr("class", "county-borders")
//            .attr("d", path(topojson.mesh(us, us.objects.counties, function(a, b) { return a !== b; })));
    });
}
d3.select("#choice")
    .on("change", function() {
        var newData = d3.select(this).property("value");
        updateMap(newData);
        console.log(newData);
    });
updateMap("Cluster_Result/1970_euclidean_CURE_RESULT.csv", "Cluster_Result/1970_euclidean_CURE_CENTROID.csv");



</script>
